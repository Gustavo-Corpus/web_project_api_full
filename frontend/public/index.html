<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alrededor de los Estados Unidos</title>
</head>
<body>
  <div id="root"></div>

  <!-- Popup para Info Tooltip -->
  <div class="popup popup_type_info">
    <div class="popup__container popup__container_type_info">
      <button type="button" class="popup__close-button"></button>
      <img src="#" alt="" class="popup__status-image">
      <h2 class="popup__status-title"></h2>
    </div>
  </div>

  <!-- Popup para editar perfil -->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Editar perfil</h2>
      <form class="popup__form" name="edit-profile">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Nombre" required minlength="2" maxlength="40">
        <span class="popup__error" id="name-error"></span>
        <input type="text" name="about" class="popup__input popup__input_type_about" placeholder="Acerca de mí" required minlength="2" maxlength="200">
        <span class="popup__error" id="about-error"></span>
        <button type="submit" class="popup__button">Guardar</button>
      </form>
    </div>
  </div>

  <!-- Popup para agregar lugar -->
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Nuevo lugar</h2>
      <form class="popup__form" name="add-card">
        <input type="text" name="name" class="popup__input popup__input_type_card-title" placeholder="Título" required minlength="2" maxlength="30">
        <span class="popup__error" id="card-title-error"></span>
        <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Enlace a la imagen" required>
        <span class="popup__error" id="url-error"></span>
        <button type="submit" class="popup__button">Crear</button>
      </form>
    </div>
  </div>

  <!-- Popup para imagen -->
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button type="button" class="popup__close-button"></button>
      <img src="#" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>

  <!-- Popup para confirmar eliminación -->
  <div class="popup popup_type_delete-confirm">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">¿Estás seguro?</h2>
      <form class="popup__form" name="delete-confirm">
        <button type="submit" class="popup__button">Sí</button>
      </form>
    </div>
  </div>

  <!-- Popup para editar avatar -->
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Cambiar foto de perfil</h2>
      <form class="popup__form" name="avatar-form">
        <input type="url" name="avatar" class="popup__input popup__input_type_avatar" placeholder="Enlace a la imagen" required>
        <span class="popup__error" id="avatar-error"></span>
        <button type="submit" class="popup__button">Guardar</button>
      </form>
    </div>
  </div>

</body>
</html>
